<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <form name="UserInformation" method="post">
        <div>
            Member name: <input type="text" name="MemberName" required /> <b>*req</b>

        <div>

        </div>
        <div>
            <input type="submit" />
        </div>
    </form>
</body>
</html>
