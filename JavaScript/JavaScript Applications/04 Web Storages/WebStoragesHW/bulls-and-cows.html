<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="wrapper">
        <h1>Welcome to the game bulls and cows.</h1>
        <h3>Please enter four digit number below.</h3>
        <h4>For testing puproses you can find the generated number in the console!</h4>
        <div>
            <label for="number-entry">Enter guess number</label>
            <input type="text" id="number-entry" />
            <button>Guess</button>
        </div>
        <div id="result" style="font-size: 20px"></div>
        <div id="user-input"></div>
        <div id="scoreboard">
            <button id="show">Show scoreboard</button>
            <button id="hide">Hide scoreboard</button>
            <button id="clear">Clear scoreboard (local storage)</button>
            <div id="scoreboard-info"></div>
        </div>
    </div>
    <script src="scripts/bulls-and-cows.js"></script>
</body>
</html>
