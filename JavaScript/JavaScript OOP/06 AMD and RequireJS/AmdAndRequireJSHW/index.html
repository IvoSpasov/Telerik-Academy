<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/libs/require.js" data-main="scripts/main"></script>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="combo-box">
        <div class="selected-person">Select person</div>
    </div>
    <script id="person-template" type="text/x-handlebars-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong>
            <p class="person-age">{{age}}</p><img src="{{avatarUrl}}" width="100px" />
        </div>
    </script>
</body>
</html>
