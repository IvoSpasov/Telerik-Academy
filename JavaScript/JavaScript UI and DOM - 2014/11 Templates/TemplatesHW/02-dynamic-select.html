<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dynamic select</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/x-handlebars-template" id="options-template">
        <select>
            {{#options}}
            <option value="{{value}}">{{text}}</option>
            {{/options}}
        </select>
    </script>
    <script src="libs/handlebars-v1.3.0.js"></script>
    <script>
        var selectTemplateHtml,
            selectTemplate,
            items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }];
        
        selectTemplateHtml = document.getElementById('options-template').innerHTML;
        selectTemplate = Handlebars.compile(selectTemplateHtml);
        document.getElementById('root').innerHTML = selectTemplate({
            options : items
            });

    </script>
</body>
</html>
