<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <form name="UserInformation" method="post">
        <table border="1" cellpadding="2" cellspacing="0">
            <tr>
                <td align="right"><b>Last Name</b></td>
                <td colspan="3"><input type="text" name="LastName" size="45" value="Petrov" /></td>
            </tr>
            <tr>
                <td align="right"><b>First Name</b></td>
                <td colspan="3"><input type="text" name="FirstName" size="45" value="Petur" /></td>
            </tr>
            <tr>
                <td align="right"><b>Address</b></td>
                <td colspan="3"><textarea name="Address" rows="4" cols="35"></textarea></td>
            </tr>
            <tr>
                <td align="right"><b>City</b></td>
                <td><input type="text" name="City" size="26" /></td>
                <td align="right"><b>State</b></td>
                <td><input type="text" name="State" size="3" /></td>
            </tr>
            <tr>
                <td align="right"><b>Zip/PostalCode</b></td>
                <td colspan="3"><input type="text" name="Zip" size="5" /> </td>
            </tr>
            <tr>
                <td align="right"><b>Country</b></td>
                <td colspan="3">
                    <select name="country">
                        <option selected>Bulgaria</option>
                        <option>Bundesrepublik Volkswagen (Germany)</option>
                        <option>Peoples republic of Chinatown (China)</option>
                        <option>Spaghettia (Italy)</option>
                        <option>A land far, far away (Norway)</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><b>Phone (country code, <br /> area code, number)</b></td>
                <td colspan="3">
                    (+
                    <input type="text" name="country-code" value="359" size="3" />
                    )
                    <input type="text" name="area-code" size="3" />
                    -
                    <input type="text" name="number" size="12" />
                </td>
            </tr>
            <tr>
                <td align="right"><b>E-mail</b></td>
                <td colspan="3"><input type="email" name="email" size="45" /></td>
            </tr>
            <tr>
                <td align="right"><b>Birth date</b></td>
                <td colspan="3">
                    Month
                    <input type="text" name="month" size="1" />
                    Day
                    <input type="text" name="day" size="1" />
                    Year (4 digit)
                    <input type="text" name="year" size="2" />
                </td>
            </tr>
            <tr>
                <td align="right"><b>Gender</b></td>
                <td colspan="3">
                    <select name="gender">
                        <option selected>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><b>Starting date</b></td>
                <td colspan="3">
                    <input type="radio" name="start-date" value="Spring-2006" id="1" />
                    <label for="1">Spring 2006</label>
                    <input type="radio" name="start-date" value="Summer-2006" id="2" />
                    <label for="2">Summer 2006</label>

                </td>
            </tr>
            <tr>
                <td align="right"><b>Comments/Questions</b></td>
                <td colspan="3"><textarea name="comments" rows="5" cols="35"></textarea></td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clear This Form" />
                </td>
            </tr>
        </table>
    </form>
    <script src="scripts/02%20get-value-of-text.js"></script>
</body>
</html>
