<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #container {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="scripts/kinetic-v5.1.0.min.js"></script>
    <script src="scripts/super-mario.js"></script>
    <svg width="600" height="385">
        <image x="0" y="0" width="600" height="385" xlink:href="images/background.png">

            <animateTransform attributeName="transform"
                              begin="0s"
                              dur="25s"
                              type="translate"
                              from="600 0"
                              to="0 0"
                              repeatCount="indefinite" />

        </image>
        <image x="0" y="0" width="600" height="385" xlink:href="images/background.png">

            <animateTransform attributeName="transform"
                              begin="0s"
                              dur="25s"
                              type="translate"
                              from="0 0"
                              to="-600 0"
                              repeatCount="indefinite" />

        </image>
    </svg>
</body>
</html>
